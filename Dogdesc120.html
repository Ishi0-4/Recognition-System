        }
        #dog-description{
                        overflow-y: scroll;
scrollbar-width: none;
        }

            background-color: #f2f2f2;
        }

            font-size: 20px;

            flex-direction: column;
            align-items: center;
            justify-content: center;

        .heading {

        #svg {
            height: 60%;

        #selected-image {
            height: 60%;

        #selected-image img {
            height: 100%;
            width: 100%;
            animation: rotate 1s linear infinite;
        }
        a{
         color: #fff; 
        }
        .link {
        margin-top: 30px;
        }
        .back{
        color: #000;
        text-decoration: none;
        background: #fff;

        font-weight: bold;
        border-radius: 6px;

        position: relative;
        }
        .link .back:hover{

        border: 1px solid #fff;
        color: #fff;
        }
        @keyframes rotate {
            0% {
                filter: hue-rotate(160deg);
            }
            100% {
                filter: hue-rotate(24deg);
            }
        }

</head>

{

},
{
dog_name: "  Whippet ",

{

},
{

},
{

},
{

},
{

{

},
{

},

{

{

{

},
{

{

{

{

{

{

},
{
dog_name: "  Miniature_Poodle ",

{

{

},
{
dog_name: " Standard_Poodle ",
    description: " Forget the stuffy, stuck-up poodles of pop culture—in actuality, these pooches are athletic, intelligent, friendly dogs with so much to offer. The poodle's bright demeanor and people-pleasing nature make him an excellent pal for humans and a peacekeeper among other pets. Standard poodles are the most athletic and agile of all the poodle types, and they take quickly to training. Poodles also have the privilege of being low odor and among the least-shedding of all coated dogs. ",

},
{

},
{

link: "https://en.wikipedia.org/wiki/Afghan_Hound"
},
{
dog_name: " Irish_water_spaniel ",

link: "https://en.wikipedia.org/wiki/Irish_Water_Spaniel "
},
{
dog_name: " EntleBucher  ",

},
{
dog_name: " Appenzeller ",

},
{

link: "https://en.wikipedia.org/wiki/Briard"
},
{
dog_name: "  German_short-haired_pointer ",

link: "https://en.wikipedia.org/wiki/German_Shorthaired_Pointer "
},
{
dog_name: " Boston_bull ",
    description: " The English Boston-Bulldog dog breed is a small to medium-sized lovable friendly dog that sports a solid stout body. A combination of traits from both the Boston Terrier and the English Bulldog parents results in a hybrid dog breed that is devoted to family, and a committed family member. They can be sensitive and don’t like being ignored or left alone too long. This hybrid dog breed enjoys chilling out with the owner and family, although they gladly join in a game of fetch the ball. They can suffer from exposure to extreme heat which can cause heatstroke, and they don’t like the severe cold. The English Boston-Bulldog is lively as a puppy, but slows down with age. "
,
link: "https://wagwalking.com/breed/english-boston-bulldog"
},
{
dog_name: "  English_setter ",

},
{
dog_name: "  Bouvier_des_Flandres ",

},
{

},
{

link: "https://en.wikipedia.org/wiki/Brittany_(dog)"
},
{
dog_name: " Bloodhound ",

},
{

},

{

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        document.getElementById("drop-image-text").innerHTML = "Please Wait...";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        labelContainer = document.getElementById("result-table");

        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("tr"));
        }
    }

    async function loadImage(event) {
        const file = event.target.files[0];
        if (file) {
            const allowedTypes = ["image/jpeg", "image/png", "image/webp"];
            if (allowedTypes.includes(file.type)) {
                await init();
                const imgUrl = await readFileAsDataURL(file);
                document.getElementById("svg").style.display = "none";
                document.getElementById("selected-image").innerHTML = `<img src="${imgUrl}" alt="Uploaded Image" />`;
                await predict(imgUrl);
                document.getElementById("drop-image-text").innerHTML = "Searching...";
            } else {
                alert("Please upload an image file.");
            }
        }
    }

    async function readFileAsDataURL(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                resolve(event.target.result);
            };
            reader.onerror = (error) => {
                reject(error);
            };
            reader.readAsDataURL(file);
        });
    }

        const img = new Image();
        img.onload = async function () {
            const prediction = await model.predict(img);
